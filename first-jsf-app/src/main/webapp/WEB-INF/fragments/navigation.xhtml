<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item #{pageName == 'Product' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="Product" outcome="/product"/>
            </li>
            <li class="nav-item #{pageName == 'Cart' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="Cart" outcome="/cart"/>
            </li>
            <li class="nav-item #{pageName == 'User' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="User" outcome="/admin/user"/>
            </li>
            <li class="nav-item #{pageName == 'Role' ? 'active' : ''}">
                <h:link styleClass="nav-link" value="Role" outcome="/admin/role"/>
            </li>
            <li class="nav-item">
                <h:form rendered="#{request.userPrincipal != null}">
                    <h:commandButton action="#{productController.logout()}" value="Logout #{request.userPrincipal.name}" />
                </h:form>
                <h:link styleClass="nav-link"
                        rendered="#{request.userPrincipal == null}"
                        value="Login"
                        outcome="/login"/>
            </li>
        </ul>
    </div>
</nav>

</html>
